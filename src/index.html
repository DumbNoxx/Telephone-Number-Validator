<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article>
        <header>
          <h1>Phone Number Validator</h1>
          <p>Enter a phone number to check if it's valid</p>
        </header>
        <section class="container">
          <input
            class="user-input"
            placeholder="Enter phone number"
            id="user-input"
            type="text"
          />
          <span class="results-div hidden" id="results-div"></span>
          <button class="btn-check" id="check-btn">Validate</button>
          <button class="btn-clear" id="clear-btn">Clear</button>
          <div class="container-footer">
            <p>Accepted formats:</p>
            <ul>
              <li>+1 (123) 456-7890</li>
              <li>123-456-7890</li>
              <li>1234567890</li>
              <li>+44 1234 567890</li>
            </ul>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p>© 2025 Dylan. 🌐 MIT license</p>
      <p>Designed and developed with ❤️</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
